<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ieHRMS Survey Questions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .admin-header h1 {
            color: #4a00e0;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            color: #666;
        }
        
        .form-container {
            background-color: #f9f7ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e6e0ff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a00e0;
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #8e2de2;
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.2);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn-admin {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-admin:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(142, 45, 226, 0.4);
        }
        
        .btn-delete {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
        
        .questions-list {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .questions-list h2 {
            color: #4a00e0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .question-item {
            background-color: #f9f7ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #8e2de2;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .question-content {
            flex: 1;
        }
        
        .question-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .question-meta span {
            background-color: #e6e0ff;
            padding: 4px 12px;
            border-radius: 20px;
        }
        
        .question-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-action {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-edit {
            background-color: #4a00e0;
            color: white;
        }
        
        .btn-remove {
            background-color: #ff416c;
            color: white;
        }
        
        .btn-action:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #8e2de2;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .status-message {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> ieHRMS Survey Admin</h1>
            <p>Create and manage survey questions for ieHRMS modules</p>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="form-container">
            <h2><i class="fas fa-plus-circle"></i> Add New Question</h2>
            <form id="questionForm">
                <div class="form-group">
                    <label for="module">Module</label>
                    <select id="module" required>
                        <option value="">Select a module</option>
                        <option value="Recruitment">Recruitment</option>
                        <option value="ESSP">ESSP</option>
                        <option value="MJL">MJL</option>
                        <option value="Employee Profile">Employee Profile</option>
                        <option value="Leave">Leave</option>
                        <option value="Psychometric">Psychometric</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="questionText">Question Text</label>
                    <textarea id="questionText" rows="3" required placeholder="Enter the survey question..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="questionOrder">Question Order</label>
                        <input type="number" id="questionOrder" min="1" required placeholder="Display order (1, 2, 3...)">
                    </div>
                    
                    <div class="form-group">
                        <label for="questionId">Question ID (Leave empty for new)</label>
                        <input type="number" id="questionId" placeholder="Auto-filled when editing">
                    </div>
                </div>
                
                <button type="submit" class="btn-admin" id="submitBtn">
                    <i class="fas fa-save"></i> Save Question
                </button>
            </form>
        </div>
        
        <div class="questions-list">
            <h2><i class="fas fa-list"></i> Existing Questions</h2>
            <div id="questionsContainer">
                <p>Loading questions...</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Survey
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
</body>
</html>
